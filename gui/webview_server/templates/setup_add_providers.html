<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>SecretBox | Setup</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='setup.css') }}">
        <script type=text/javascript src="{{ url_for('static', filename='jquery-2.2.2.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='global.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='setup_add_provider.js') }}"></script>
    </head>

    <body>
        <img id="app-logo" src="app_logo.png">

        <h1>Welcome to Secretbox.</h1>

        <div id="instructions-box">
            <div id="instructions-add">
                To get started from scratch, add at least 3 providers.<br><br>
                To load an existing installation, just add all the providers it used.  We'll automatically load everything as you left it.
            </div>
        </div>

        <div id="button-container">
            <button id="add-provider-button" class="big-button" type="button" onclick="onAddProviderButtonClick()">Add a Provider</button>
            <button id="done-adding-providers-button" class="big-button tooltip" type="button" disabled onclick="window.location.href='load_instance'">Begin Using<span class="tooltiptext">Add at least 3 providers<br>to begin</span></button>
        </div>

        <div id="added-providers-area">
            <h2>Current Providers:</h2>
            <ul id="providers">
            </ul>
        </div>
    </body>
</html>
