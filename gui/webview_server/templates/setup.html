<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Daruma | Setup</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='setup.css') }}">
        <script type=text/javascript src="{{ url_for('static', filename='jquery-2.2.2.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='global.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='setup.js') }}"></script>
    </head>

    <body>
        <div id="header" class="status-green">
            <img id="app-logo" height="100" src="/images/daruma-horizontal.png">
            <div id="right-header">
                <div id="provider-count">0</div>
                <button id="add-provider-button" class="big-button" type="button" onclick="onAddProviderButtonClick()">+</button>
                <button id="done-adding-providers-button" class="big-button tooltip" type="button" disabled onclick="window.location.href='load_instance'">Start<span class="tooltiptext">Add at least 3 providers<br>to begin</span></button>
            </div>
        </div>

        <h1>Welcome to Daruma.</h1>

        <div id="instructions-box">
            <div id="instructions-add">
                To get started from scratch, add at least 3 providers.<br><br>
                To load an existing installation, just add all the providers it used.  We'll automatically load everything as you left it.
            </div>
        </div>
            
        </div>

        <div id="providers">
            <h2>Current Providers:</h2>
            </ul>
        </div>
    </body>
</html>
