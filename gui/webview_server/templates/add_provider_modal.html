<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Daruma | Add a Provider</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='add_provider_modal.css') }}">
        <script type=text/javascript src="{{ url_for('static', filename='jquery-2.2.2.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='global.js') }}"></script>
        <script type="text/javascript">
            "use strict";
            $(document).ready(function () {
                $(".provider-icon-wide").error(function() {
                    var new_elt = "<span class='provider-icon-wide'>" + $(this).attr("alt") + "</span>";
                    $(this).replaceWith(new_elt);
                });
            });
        </script>
    </head>

    <body>
        <h2>Choose a provider:</h2>
        <ul id="provider-chooser-box" class="inset-box">
        {% for provider in available_providers %}
            <li>
                <a href="add/{{ provider.provider_identifier() }}">
                    <img class="provider-icon-wide" src="{{ url_for('static', filename='logos/wide/' + provider.provider_identifier() + '.png') }}" alt="{{ provider.provider_name() }}">
                </a>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
